<svg xmlns="http://www.w3.org/2000/svg" width="600" height="340" viewBox="0 0 600 340">
  <style>
    .mono { font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace; }
    .ascii { font-family: monospace; font-size: 10px; white-space: pre; }
  </style>

  <!-- Background -->
  <rect width="600" height="340" fill="#0d1117" rx="10"/>

  <!-- Terminal header -->
  <rect width="600" height="30" fill="#0d1117" rx="10"/>
  <circle cx="20" cy="15" r="6" fill="#f85149"/>
  <circle cx="40" cy="15" r="6" fill="#d29922"/>
  <circle cx="60" cy="15" r="6" fill="#3fb950"/>
  <text x="300" y="20" text-anchor="middle" fill="#8b949e" class="mono" font-size="12">cbabil@github</text>

  <!-- ASCII Art -->
  <text x="20" y="55" fill="#70a5fd" class="ascii">
    <tspan x="20" dy="0">   _____ ____  ____ _____ _____ _</tspan>
    <tspan x="20" dy="12">  / ____| __ )|  _ \_   _|  __ \ |</tspan>
    <tspan x="20" dy="12"> | |   |  _ \| |_) || | | |__) | |</tspan>
    <tspan x="20" dy="12"> | |   | |_) |  _ &lt; | | |  ___/| |</tspan>
    <tspan x="20" dy="12"> | |___| |__/| |_) || |_| |    | |____</tspan>
    <tspan x="20" dy="12">  \_____\____/|____/_____|_|    |______|</tspan>
  </text>

  <!-- User info -->
  <text x="230" y="55" fill="#70a5fd" class="mono" font-size="14" font-weight="bold">cbabil@github</text>
  <line x1="230" y1="62" x2="400" y2="62" stroke="#8b949e" stroke-width="1"/>

  <text x="230" y="82" fill="#bf91f3" class="mono" font-size="12">name</text>
  <text x="290" y="82" fill="#c9d1d9" class="mono" font-size="12">cbabil</text>

  <text x="230" y="102" fill="#bf91f3" class="mono" font-size="12">uptime</text>
  <text x="290" y="102" fill="#c9d1d9" class="mono" font-size="12">--</text>

  <text x="230" y="122" fill="#bf91f3" class="mono" font-size="12">repos</text>
  <text x="290" y="122" fill="#c9d1d9" class="mono" font-size="12">--</text>

  <text x="230" y="142" fill="#bf91f3" class="mono" font-size="12">commits</text>
  <text x="290" y="142" fill="#c9d1d9" class="mono" font-size="12">--</text>

  <text x="370" y="82" fill="#bf91f3" class="mono" font-size="12">stars</text>
  <text x="430" y="82" fill="#c9d1d9" class="mono" font-size="12">--</text>

  <text x="370" y="102" fill="#bf91f3" class="mono" font-size="12">followers</text>
  <text x="430" y="102" fill="#c9d1d9" class="mono" font-size="12">--</text>

  <!-- Languages section -->
  <text x="230" y="172" fill="#70a5fd" class="mono" font-size="12" font-weight="bold">languages</text>
  <line x1="230" y1="179" x2="400" y2="179" stroke="#8b949e" stroke-width="1"/>

  <text x="230" y="195" fill="#8b949e" class="mono" font-size="12">TypeScript</text>
  <rect x="320" y="185" width="60" height="12" fill="#3178c6" rx="2"/>

  <text x="230" y="217" fill="#8b949e" class="mono" font-size="12">Python</text>
  <rect x="320" y="207" width="30" height="12" fill="#3572A5" rx="2"/>

  <text x="230" y="239" fill="#8b949e" class="mono" font-size="12">Go</text>
  <rect x="320" y="229" width="20" height="12" fill="#00ADD8" rx="2"/>

  <!-- Footer -->
  <text x="20" y="320" fill="#8b949e" class="mono" font-size="10">Building developer tools | Open source enthusiast</text>
  <text x="580" y="320" text-anchor="end" fill="#8b949e" class="mono" font-size="10">Run workflow to update</text>
